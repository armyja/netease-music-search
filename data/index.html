<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐列表</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 0.4em;
    }

    #app {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      /* 改为flex-start */
      margin: -10px;
      /* 负边距，用于抵消子元素的边距 */
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
    }

    .song-item {
      width: 100px;
      margin: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .album-cover {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: opacity 0.3s;
    }

    .album-cover.lazy {
      opacity: 0.5;
    }

    .song-info {
      width: 100%;
    }

    .song-info h3 {
      margin-bottom: 5px;
    }

    .song-info p {
      margin: 5px 0;
    }

    /* 添加以下代码 */
    #app::after {
      content: "";
      flex: auto;
    }

    .color-filter {
      margin-bottom: 20px;
      position: fixed;
    }

    @media (max-width: 768px) {
      .song-item {
        width: 16.66%;
        /* 在手机屏幕上调整宽度以展示6张图片 */
        font-size: 12px;
        /* 调整字体大小 */
      }

      .album-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 其他适配手机屏幕的样式 */
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="color-filter">
      <input type="color" v-model="selectedColor">
      <input type="number" v-model="threshold" min="0" max="100" step="1" @input="filterByColor">
      <button @click="resetFilter">重置筛选</button>
      <button @click="exclude">排除</button>
      <button @click="loadColor">加载颜色</button>
      <button @click="show_song_info = !show_song_info">{{show_song_info? '隐藏信息' : '显示信息'}}</button>
    </div>
    <div v-for="item in filteredSongs" :key="item.id" class="song-item" ref="songItems">
      <img crossOrigin="anonymous" v-lazy="item.albumImageUrl + '?param=200y200'" :alt="item.albumName"
        class="album-cover lazy" @load="getAverageColor($event, item)">

      <div style="display: flex; justify-content: space-around;">
        <div v-for="color in item.averageColors" :key="color"
          :style="{ backgroundColor: color, width:'10px', height: '10px'}"></div>
      </div>
      <div class="song-info" v-show="show_song_info">
        <h3>{{ item.name }}</h3>
        <p>歌手: {{ item.artists.map(artist => artist.name).join(', ') }}</p>
        <p>专辑: {{ item.albumName }}</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="data.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          songs: songsData,
          show_song_info: false,
          filteredSongs: songsData,
          excludeSongs: new Set(),
          selectedColor: '#000000',
          threshold: 50 // 默认阈值
        }
      },
      methods: {
        getAverageColor(event, item) {
          const img = event.target;
          if (img.complete) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            // let r = 0, g = 0, b = 0;

            // for (let i = 0; i < data.length; i += 4) {
            //   r += data[i];
            //   g += data[i + 1];
            //   b += data[i + 2];
            // }

            // r = Math.floor(r / (data.length / 4));
            // g = Math.floor(g / (data.length / 4));
            // b = Math.floor(b / (data.length / 4));

            // item.averageColor = chroma([r, g, b]).hex();

            // https://guqing.io/archives/k-means-main-color
            const k = 3; // 聚类数
            item.averageColors = quantize(data, k);
          }
        },
        scrollToSong(item) {
          if (item.averageColors) {
            return;
          }
          const index = this.songs.indexOf(item);
          const songElements = this.$refs.songItems;
          if (songElements && songElements[index]) {
            songElements[index].scrollIntoView({ block: 'start' });
          }
        },
        colorDistance(averageColors, color2) {
          return Math.min(averageColors.map(c=>chroma.distance(c, color2))) ;
        },
        filterByColor() {
          this.filteredSongs = this.songs.filter(song => {
            return song.averageColors && this.colorDistance(song.averageColors, this.selectedColor) < this.threshold && !this.excludeSongs.has(song.id);
          }).sort((x, y) => x.albumId - y.albumId);
        },
        resetFilter() {
          this.excludeSongs = new Set();
          this.filteredSongs = this.songs;
        },
        exclude() {
          this.filteredSongs.forEach(song => {
            this.excludeSongs.add(song.id);
          });
          this.threshold += 2;
          this.filterByColor();
        },
        loadColor() {
          const that = this;
          let i = 0;
          for (; i < this.songs.length; i++) {
            const song = this.songs[i];
            if (!song.averageColors) {
              this.scrollToSong(song); // 如果 averageColors 为空，滚动到该歌曲位置
              setTimeout(() => {
                that.loadColor();
              }, 0);
              return;
            }
          }
          if (i == this.songs.length) {
            alert("加载完毕")
          }
        }
      },
      directives: {
        lazy: {
          mounted(el, binding) {
            function loadImage() {
              el.src = binding.value
              el.classList.remove('lazy')
            }

            function handleIntersect(entries, observer) {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  loadImage()
                  observer.unobserve(el)
                }
              })
            }

            function createObserver() {
              const options = {
                root: null,
                threshold: 0
              }
              const observer = new IntersectionObserver(handleIntersect, options)
              observer.observe(el)
            }

            if (window.IntersectionObserver) {
              createObserver()
            } else {
              loadImage()
            }
          }
        }
      }
    })

    app.mount('#app')
    function quantize(data, k) {
      // 将颜色值转换为三维向量
      const vectors = [];
      for (let i = 0; i < data.length; i += 4) {
        vectors.push([data[i], data[i + 1], data[i + 2]]);
      }

      // 随机选择 K 个聚类中心
      const centers = [];
      for (let i = 0; i < k; i++) {
        centers.push(vectors[Math.floor(Math.random() * vectors.length)]);
      }

      // 迭代更新聚类中心
      let iterations = 0;
      while (iterations < 100) {
        // 分配数据点到最近的聚类中心所在的簇中
        const clusters = new Array(k).fill().map(() => []);
        for (let i = 0; i < vectors.length; i++) {
          let minDist = Infinity;
          let minIndex = 0;
          for (let j = 0; j < centers.length; j++) {
            const dist = distance(vectors[i], centers[j]);
            if (dist < minDist) {
              minDist = dist;
              minIndex = j;
            }
          }
          clusters[minIndex].push(vectors[i]);
        }

        // 更新聚类中心
        let converged = true;
        for (let i = 0; i < centers.length; i++) {
          const cluster = clusters[i];
          if (cluster.length > 0) {
            const newCenter = cluster
              .reduce((acc, cur) => [
                acc[0] + cur[0],
                acc[1] + cur[1],
                acc[2] + cur[2],
              ])
              .map((val) => val / cluster.length);
            if (!equal(centers[i], newCenter)) {
              centers[i] = newCenter;
              converged = false;
            }
          }
        }

        if (converged) {
          break;
        }

        iterations++;
      }

      // 将每个像素点的颜色值替换为所在簇的聚类中心的颜色值
      for (let i = 0; i < data.length; i += 4) {
        const vector = [data[i], data[i + 1], data[i + 2]];
        let minDist = Infinity;
        let minIndex = 0;
        for (let j = 0; j < centers.length; j++) {
          const dist = distance(vector, centers[j]);
          if (dist < minDist) {
            minDist = dist;
            minIndex = j;
          }
        }
        const center = centers[minIndex];
        data[i] = center[0];
        data[i + 1] = center[1];
        data[i + 2] = center[2];
      }

      // 计算每个颜色值在图像中出现的次数，并按出现次数从大到小排序
      const counts = {};
      for (let i = 0; i < data.length; i += 4) {
        const color = `rgb(${data[i]}, ${data[i + 1]}, ${data[i + 2]})`;
        counts[color] = counts[color] ? counts[color] + 1 : 1;
      }
      const sortedColors = Object.keys(counts).sort(
        (a, b) => counts[b] - counts[a]
      );

      // 取前 k 个颜色作为主要颜色
      return sortedColors.slice(0, k);
    }

    function distance(a, b) {
      return Math.sqrt(
        (a[0] - b[0]) ** 2 + (a[1] - b[1]) ** 2 + (a[2] - b[2]) ** 2
      );
    }

    function equal(a, b) {
      return a[0] === b[0] && a[1] === b[1] && a[2] === b[2];
    }
  </script>
</body>

</html>
