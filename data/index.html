<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐列表</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      overflow-y: auto;
      overflow-x: hidden;
      font-size: 0.4em;
    }

    #app {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      /* 改为flex-start */
      margin: -10px;
      /* 负边距，用于抵消子元素的边距 */
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
    }

    .song-item {
      width: 150px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .album-cover {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 10px;
      transition: opacity 0.3s;
    }

    .album-cover.lazy {
      opacity: 0.5;
    }

    .song-info {
      width: 100%;
    }

    .song-info h3 {
      margin-bottom: 5px;
    }

    .song-info p {
      margin: 5px 0;
    }

    /* 添加以下代码 */
    #app::after {
      content: "";
      flex: auto;
    }

    .color-filter {
      margin-bottom: 20px;
      position: fixed;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="color-filter">
      <input type="color" v-model="selectedColor">
      <input type="number" v-model="threshold" min="0" max="100" step="1" @input="filterByColor">
      <button @click="resetFilter">重置筛选</button>
      <button @click="exclude">排除</button>
    </div>
    <div v-for="item in filteredSongs" :key="item.id" class="song-item" ref="songItems">
      <img 
      crossOrigin="anonymous"  v-lazy="item.albumImageUrl + '?param=200y200'" :alt="item.albumName" class="album-cover lazy" @load="getAverageColor($event, item)">
      <div class="song-info">
        <h3>{{ item.name }}</h3>
        <p>歌手: {{ item.artists.map(artist => artist.name).join(', ') }}</p>
        <p>专辑: {{ item.albumName }}</p>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="data.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          songs: songsData,
          lock: false,
          filteredSongs: songsData,
          excludeSongs: new Set(),
          selectedColor: '#000000',
          threshold: 50 // 默认阈值
        }
      },
      methods: {
        getAverageColor(event, item) {
          const img = event.target;
          if (img.complete) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let r = 0, g = 0, b = 0;

            for (let i = 0; i < data.length; i += 4) {
              r += data[i];
              g += data[i + 1];
              b += data[i + 2];
            }

            r = Math.floor(r / (data.length / 4));
            g = Math.floor(g / (data.length / 4));
            b = Math.floor(b / (data.length / 4));

            item.averageColor = chroma([r, g, b]).hex();
          }
        },
        scrollToSong(item) {
          if (item.averageColor) {
            return;
          }
          const index = this.songs.indexOf(item);
          const songElements = this.$refs.songItems;
          if (songElements && songElements[index]) {
            songElements[index].scrollIntoView({ block: 'start' });
          }
        },
        colorDistance(color1, color2) {
          return chroma.distance(color1, color2);
        },
        filterByColor() {
          this.filteredSongs = this.songs.filter(song => {
            return song.averageColor && this.colorDistance(song.averageColor, this.selectedColor) < this.threshold && !this.excludeSongs.has(song.id);
          }).sort((x, y) => x.albumId - y.albumId);
        },
        resetFilter(flag = 1) {
          this.excludeSongs = new Set();
          this.filteredSongs = this.songs;
          const that = this;
          let i = 0;
          for (; i < this.songs.length; i++) {
            const song = this.songs[flag ? this.songs.length - 1 - i : i];
            if (!song.averageColor) {
              this.scrollToSong(song); // 如果 averageColor 为空，滚动到该歌曲位置
              setTimeout(() => {
                that.resetFilter(1 - flag);
              }, 0); // 500毫秒的延迟，可以根据需要调整
              return;
            }
          }
          if (i == this.songs.length) {
            alert("加载完毕")
          }
        },
        exclude() {
          this.filteredSongs.forEach(song => {
            this.excludeSongs.add(song.id);
          });
          this.threshold += 2;
          this.filterByColor();
        }
      },
      directives: {
        lazy: {
          mounted(el, binding) {
            function loadImage() {
              el.src = binding.value
              el.classList.remove('lazy')
            }

            function handleIntersect(entries, observer) {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  loadImage()
                  observer.unobserve(el)
                }
              })
            }

            function createObserver() {
              const options = {
                root: null,
                threshold: 0
              }
              const observer = new IntersectionObserver(handleIntersect, options)
              observer.observe(el)
            }

            if (window.IntersectionObserver) {
              createObserver()
            } else {
              loadImage()
            }
          }
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
